# Lights Dashboard
# Lovelace dashboard using mushroom cards

title: Lights
views:
  - title: All Lights
    path: lights
    icon: mdi:lightbulb-group
    cards:
      # Living Room
      - type: vertical-stack
        title: Living Room
        cards:
          - type: custom:mushroom-template-card
            entity: switch.relay_switch_2pm_ce2a_channel_1
            primary: Dining Table
            secondary: "{{ states('sensor.relay_switch_2pm_ce2a_channel_1_power') }} W"
            icon: mdi:ceiling-light
            icon_color: "{{ 'amber' if is_state('switch.relay_switch_2pm_ce2a_channel_1', 'on') else 'disabled' }}"
            layout: horizontal
            fill_container: true
            tap_action:
              action: toggle
            icon_tap_action:
              action: more-info
          - type: custom:mushroom-template-card
            entity: switch.relay_switch_2pm_ce2a_channel_2
            primary: Drawing Room
            secondary: "{{ states('sensor.relay_switch_2pm_ce2a_channel_2_power') }} W"
            icon: mdi:floor-lamp
            icon_color: "{{ 'amber' if is_state('switch.relay_switch_2pm_ce2a_channel_2', 'on') else 'disabled' }}"
            layout: horizontal
            fill_container: true
            tap_action:
              action: toggle
            icon_tap_action:
              action: more-info
          - type: custom:mushroom-light-card
            entity: light.govee_lamps
            name: Govee Lamps
            icon: mdi:lamps
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
            fill_container: true
            tap_action:
              action: toggle
            icon_tap_action:
              action: more-info

