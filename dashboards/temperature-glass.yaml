title: Temperature - Glass
icon: mdi:home-thermometer-outline
views:
- title: Overview
  type: panel
  cards:
  - type: custom:stack-in-card
    mode: vertical
    card_mod:
      style: |
        ha-card {
          background: transparent !important;
          box-shadow: none !important;
        }
    cards:
    # Weather & Outside Section Header
    - type: custom:bubble-card
      card_type: separator
      name: Weather & Outside
      icon: mdi:weather-partly-cloudy
      styles: |
        .bubble-line {
          background: rgba(255, 255, 255, 0.3) !important;
        }

    # Weather Row
    - type: horizontal-stack
      cards:
      - type: weather-forecast
        entity: weather.forecast_home
        forecast_type: daily
        show_current: true
        show_forecast: true
        card_mod:
          style: |
            ha-card {
              background: rgba(255, 255, 255, 0.1) !important;
              backdrop-filter: blur(10px);
              -webkit-backdrop-filter: blur(10px);
              border: 1px solid rgba(255, 255, 255, 0.2);
              border-radius: 16px;
              box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }

      - type: custom:stack-in-card
        mode: vertical
        card_mod:
          style: |
            ha-card {
              background: rgba(255, 255, 255, 0.1) !important;
              backdrop-filter: blur(10px);
              -webkit-backdrop-filter: blur(10px);
              border: 1px solid rgba(255, 255, 255, 0.2);
              border-radius: 16px;
              box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }
        cards:
        - type: custom:mushroom-template-card
          primary: Outside
          secondary: "{{ states('sensor.e3_vitodens_100_0421_1_outside_temperature') }}°C"
          icon: mdi:thermometer
          icon_color: |-
            {% set temp = states('sensor.e3_vitodens_100_0421_1_outside_temperature') | float %}
            {% if temp < 0 %}deep-purple
            {% elif temp < 10 %}blue
            {% elif temp < 18 %}cyan
            {% elif temp < 25 %}teal
            {% else %}amber{% endif %}
          layout: horizontal
          tap_action:
            action: more-info
          entity: sensor.e3_vitodens_100_0421_1_outside_temperature
          card_mod:
            style: |
              ha-card {
                background: transparent !important;
                box-shadow: none !important;
              }
        - type: custom:mini-graph-card
          entities:
          - entity: sensor.e3_vitodens_100_0421_1_outside_temperature
            color: "rgba(38, 166, 154, 0.8)"
          hours_to_show: 24
          points_per_hour: 2
          line_width: 2
          height: 80
          show:
            name: false
            icon: false
            state: false
            legend: false
            fill: fade
          card_mod:
            style: |
              ha-card {
                background: transparent !important;
                box-shadow: none !important;
              }

